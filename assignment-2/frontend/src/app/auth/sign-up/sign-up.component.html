<mat-card class="signup-card">
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <form [formGroup]="signupForm" class="signup-form" (ngSubmit)="signup()">
        <mat-card-content>

        <mat-form-field class="full-width" [ngClass]="{ 'has-error': isSubmitted && formControls.firstName.errors }">
            <input matInput type="text" placeholder="FirstName" formControlName="firstName">
        </mat-form-field>

        <mat-form-field class="full-width" [ngClass]="{ 'has-error': isSubmitted && formControls.lastName.errors }">
            <input matInput type="text" placeholder="LastName" formControlName="lastName">
        </mat-form-field>

        <mat-form-field class="full-width" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
            <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="full-width" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>

        </mat-card-content>
        <button mat-raised-button color="primary" class="signup-btn">Sign Up</button>
    </form>
</mat-card>
