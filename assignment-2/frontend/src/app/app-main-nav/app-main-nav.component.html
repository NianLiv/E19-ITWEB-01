<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/workouts">Workouts</a>
      <a mat-list-item routerLink="/auth/signup">Sign-up</a>
      <a mat-list-item routerLink="/auth/signin">Sign-in</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" [ngClass]="{screenPadding: !(isHandset$ | async)}">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Strava-God</span>
      <span class="spacer"></span>
      <div class="toolbar-nav" *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/workout">Workouts</a>
        <a mat-button routerLink="/auth/signup" *ngIf="!(isAuthenticated$ | async)">Sign-up</a>
        <a mat-button routerLink="/auth/signin" *ngIf="!(isAuthenticated$ | async)">Sign-in</a>
        <a mat-button (click)="authService.logout()" *ngIf="(isAuthenticated$ | async)">Logout</a>
      </div>
    </mat-toolbar>
    
    <div class="main-container" [ngClass]="{screenPadding: !(isHandset$ | async)}">
      <ng-content></ng-content>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
