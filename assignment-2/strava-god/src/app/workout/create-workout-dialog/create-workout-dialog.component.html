<h1 mat-dialog-title>Create new workout</h1>
<div mat-dialog-content>
  <form (ngSumbit)="createNewWorkout()">
    <mat-form-field class="full-width">
      <input
        matInput
        type="text"
        placeholder="Title"
        [formControl]="titleControl"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createNewWorkout()">
      Create
    </button>
  </form>
</div>
