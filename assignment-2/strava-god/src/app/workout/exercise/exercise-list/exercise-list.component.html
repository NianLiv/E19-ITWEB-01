<table mat-table [dataSource]="exercises">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description. </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="sets">
        <th mat-header-cell *matHeaderCellDef> Number of sets. </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfSets}} </td>
    </ng-container>

    <ng-container matColumnDef="times">
        <th mat-header-cell *matHeaderCellDef> Number of repetitions/ Time (min). </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfRepetitions}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
