<ng-container *ngIf="activities$ | async as activities">
  <table mat-table [dataSource]="activities">
    <ng-container matColumnDef="workoutTitle">
      <th mat-header-cell *matHeaderCellDef>Workout</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/workout/' + element.workout.id">{{
          element.workout.title
        }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let element">{{ element.comment || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Log date</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>

<ng-template #loading>
  Loading...
</ng-template>
